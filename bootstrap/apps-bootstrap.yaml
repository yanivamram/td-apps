apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yanivamram/td-gitops
    targetRevision: HEAD
    path: apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
