apiVersion: v1
kind: ConfigMap
metadata:
  name: grpc-xds-bootstrap
  namespace: default
data:
  bootstrap.json: |
    {
      "xds_servers": [
        {
          "server_uri": "trafficdirector.googleapis.com:443",
          "channel_creds": [
            {
              "type": "google_default"
            }
          ]
        }
      ],
      "node": {
        "id": "gcp-node-id",
        "metadata": {
          "TRAFFICDIRECTOR_DIRECTPATH": "true"
        }
      }
    }
